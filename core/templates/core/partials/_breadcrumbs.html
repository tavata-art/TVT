<nav aria-label="breadcrumb" class="breadcrumb-wrapper">
  <ol class="breadcrumb">
    {% for crumb in breadcrumbs %}
      {% if not forloop.last %}
        <li class="breadcrumb-item">
          <a href="{{ crumb.url }}">{{ crumb.label }}</a>
        </li>
      {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ crumb.label }}</li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
