{% for item in menu_items %}
    <a href="{{ item.get_url }}" target="_blank" rel="noopener noreferrer" class="text-secondary fs-5 mx-2" title="{{ item.title }}">
        {% if item.icon_class %}
            <i class="{{ item.icon_class }}"></i>
        {% else %}
            {{ item.title }} {# Fallback por si no hay icono #}
        {% endif %}
    </a>
{% endfor %}
